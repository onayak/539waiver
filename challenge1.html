<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Challenges</title>
    <style>
    #email { display: none; } 
    </style>
    
    <script>
	function toggleEmail(){
		var checkbox = document.getElementById("subscribe");
    var textbox = document.getElementById("email");
      if (checkbox.checked == true)
      textbox.style.display = "block";
      else 
      textbox.style.display = "none"; 
	} 
    </script>
  </head>
  <body>
    <h1>Challenge One</h1>
    <form action="challenge2.html">
      <fieldset>
        <legend>Email subscriptions</legend>
        <div id="check">
          <label>
            <input type="checkbox" name="subscribe" id="subscribe" onchange="toggleEmail()">
            Check to toggle the email field.
          </label>
        </div>

        <div id="emailfield">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </div>

        <input type = "submit" value = "Go To Challenge 2">
      </fieldset>
    </form>
  </body>
</html>
